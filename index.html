<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Image Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* HERO BACKGROUND */
    .hero {
      position: relative;
      min-height: 100vh;
      background-image: url("https://imgg.io/images/2024/09/Vi6RMb.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* OVERLAY */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        rgba(0, 0, 0, 0.6),
        rgba(0, 0, 0, 0.3)
      );
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body class="text-white">

  <!-- HERO SECTION -->
  <section class="hero flex items-center justify-center px-6">
    <div class="content w-full max-w-5xl flex flex-col gap-10">

      <!-- TOP BAR -->
      <div class="flex items-center justify-center gap-3 rounded-full bg-black/40 px-6 py-3 text-sm">
        <span class="rounded border border-white/50 px-2 py-0.5 uppercase text-xs">
          New
        </span>
        <span class="hidden sm:block text-white/80">
          GPT 1.5: Get art-directed images with sharper consistency
        </span>
      </div>

      <!-- TITLE -->
      <div class="text-center flex flex-col gap-4">
        <h1 class="text-4xl font-semibold lg:text-6xl">
          AI Image Generator
        </h1>
        <p class="mx-auto max-w-2xl text-white/80 text-base">
          Try the ultimate Image Generator. Access the most advanced AI models
          and create AI images with just a prompt or an image reference.
        </p>
      </div>

      <!-- PROMPT BOX -->
      <form class="mx-auto w-full max-w-xl rounded-3xl border border-white/20 bg-black/40 p-6 backdrop-blur-xl flex flex-col gap-5">

        <textarea
          placeholder="Describe what you want to see"
          class="min-h-[90px] w-full resize-none bg-transparent text-base outline-none placeholder:text-white/60"
        ></textarea>

        <div class="flex items-center justify-between">
          <button
            type="button"
            class="rounded-full bg-white/10 px-5 py-2 text-sm hover:bg-white/20 transition"
          >
            No style
          </button>

          <button
            type="submit"
            class="rounded-full bg-white px-6 py-2 text-black font-semibold hover:bg-gray-200 transition"
          >
            Generate
          </button>
        </div>

      </form>

    </div>
  </section>

</body>
</html>
