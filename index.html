
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>TOP10 IPTV – سيرفر قوي بدون تقطيع</title>

<style>
:root{
  --bg:#0b0f1a;
  --bg2:#11162a;
  --primary:#00e0ff;
  --text:#ffffff;
  --muted:#b0b6d1;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', Tahoma, sans-serif;
}

body{
  background: radial-gradient(circle at top, #1a1f3a, var(--bg));
  color:var(--text);
  overflow-x:hidden;
}

/* ===== Header ===== */
header{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
}

header::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,224,255,.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(120,0,255,.15), transparent 40%);
  z-index:0;
}

.header-content{
  position:relative;
  z-index:1;
}

/* ===== Logo ===== */
.logo{
  width:220px;
  animation: float 4s ease-in-out infinite;
  filter: drop-shadow(0 0 25px rgba(0,224,255,.35));
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

h1{
  font-size:3rem;
  margin-top:20px;
}

p{
  margin-top:15px;
  color:var(--muted);
  font-size:1.1rem;
}

/* ===== Sections ===== */
section{
  padding:80px 8%;
  background:var(--bg2);
}

section:nth-child(even){
  background:linear-gradient(180deg, var(--bg2), var(--bg));
}

.section-title{
  text-align:center;
  font-size:2.2rem;
  margin-bottom:50px;
}

/* ===== Cards ===== */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

.card{
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
  border-radius:18px;
  padding:30px;
  text-align:center;
  backdrop-filter: blur(10px);
  transform:translateY(40px);
  opacity:0;
  transition:.6s ease;
}

.card.show{
  transform:translateY(0);
  opacity:1;
}

.card h3{
  margin-bottom:15px;
  color:var(--primary);
}

/* ===== Button ===== */
.btn{
  display:inline-block;
  margin-top:30px;
  padding:15px 40px;
  background:linear-gradient(135deg, var(--primary), #6f00ff);
  color:#000;
  border-radius:50px;
  font-weight:bold;
  text-decoration:none;
  box-shadow:0 0 30px rgba(0,224,255,.5);
  transition:.3s;
}

.btn:hover{
  transform:scale(1.05);
}

/* ===== Footer ===== */
footer{
  text-align:center;
  padding:30px;
  background:#05070f;
  color:var(--muted);
}

/* ===== Responsive ===== */
@media(max-width:768px){
  h1{font-size:2.2rem}
}
</style>
</head>

<body>

<header>
  <div class="header-content">
    <!-- لوجو بخلفية شفافة -->
    <img src="https://i.ibb.co/fdss9YYQ/logo.png" class="logo" alt="TOP10 IPTV Logo">
    <h1>TOP10 IPTV</h1>
    <p>سيرفر قوي • بدون تقطيع • دعم 24/7</p>
    <a href="#" class="btn">اشترك الآن</a>
  </div>
</header>

<section>
  <h2 class="section-title">مميزات السيرفر</h2>
  <div class="cards">
    <div class="card">
      <h3>استقرار عالي</h3>
      <p>سيرفرات مستقرة 99.9%</p>
    </div>
    <div class="card">
      <h3>قنوات مشفرة</h3>
      <p>رياضة – أفلام – مسلسلات</p>
    </div>
    <div class="card">
      <h3>دعم فني</h3>
      <p>دعم مباشر على مدار الساعة</p>
    </div>
  </div>
</section>

<section>
  <h2 class="section-title">الأجهزة المدعومة</h2>
  <div class="cards">
    <div class="card"><h3>Smart TV</h3></div>
    <div class="card"><h3>Android</h3></div>
    <div class="card"><h3>iOS</h3></div>
    <div class="card"><h3>PC</h3></div>
  </div>
</section>

<footer>
  © 2025 TOP10 IPTV – All Rights Reserved
</footer>

<script>
const cards = document.querySelectorAll('.card');

const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('show');
    }
  });
},{threshold:0.2});

cards.forEach(card=>observer.observe(card));
</script>

</body>
</html>
